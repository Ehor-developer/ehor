<!DOCTYPE html>

    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://ehor.work">
                <b>🍎Ehor.work</b>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    <b>🏠Home</b>
                </a>

                <a class="navbar-item" href="about.html">
                    <b>👥About</b>
                </a>

                <a class="navbar-item" href="announce.html">
                    <b>📢お知らせ</b>
                </a>
                <a class="navbar-item" href="app.html">
                    <b>🔧作ったアプリ</b>
                </a>
                <a class="navbar-item" href="contact.html">
                    <b>📨お問い合わせ</b>
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-info" href="https://twitter.com/ehor_developer">
                            <strong>🐤Twitter</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <session class="top">
        <div class="toptitle">
            <h1 class="title is-1" style="color: rgb(238, 45, 110);">お問い合わせはありますか？</h1>
            <h1 class="title is-3">何かある場合はこちらにご記入ください。</h1>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSeUxw5TF8KB5dqiHxcH2YEuluTUUryKeUDeaBmIBFqSi3UiqA/viewform?embedded=true"
                width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </session>

    <div id="page_top"><a href="#"></a></div>
</body>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            Twitterのフォローよろしくお願いいたします!!<br>
            <a href="contact.html">📨お問い合わせ</a>
            <a href="https://twitter.com/ehor_developer">🐤Twitter</a>
            <a href="about.html">❓私について</a>
            <br> © 2022 Ehor
        </p>
    </div>
</footer>
<script>document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });
    })
</script>

</html>
